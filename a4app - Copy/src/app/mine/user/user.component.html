<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body [style.backgroundColor]="background">
<form>
	<h2>Log In</h2>
	<div class="input-container">
	<i class="fa fa-user icon"></i>
	<input class="myinput" type="text" [(ngModel)]="name" name="name" placeholder="Username" required>
    </div>
	<br/>
	<div class="input-container">
	<i class="fa fa-key icon"></i>
	<input class="myinput" type="password" [(ngModel)]="pass" name="pass" placeholder="Password" required>
    </div>
	<br/>
    <button class="btn" (click)="submitted()">Log In</button>
</form>
</body>
</html>
